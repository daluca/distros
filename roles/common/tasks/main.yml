---
# roles/common/vars/main.yml

- name: Update package manager cache for Arch Linux
  package:
    update_cache: yes
  changed_when: False
  when: ansible_facts['os_family'] == 'Archlinux'
  tags:
    - packages

- name: Install general packages
  package:
    name: "{{ item }}"
    state: latest
  loop: "{{ packages }}"
  when: ansible_facts['os_family'] == 'Archlinux'
  tags:
    - packages

- name: Install Thinkpad X1 Carbon Gen 8 specific packages
  package:
    name: "{{ item }}"
    state: latest
  loop: "{{ thinkpad_packages }}"
  when: ansible_facts['product_version'] == 'ThinkPad X1 Carbon Gen 8' and ansible_facts['os_family'] == 'Archlinux'
  tags:
    - packages

- name: Install python packages
  pip:
    name: "{{ item }}"
    state: latest
  loop: "{{ python_packages }}"
  tags:
    - packages

- name: Ensure services are enabled
  service:
    name: "{{ item }}"
    enabled: yes
  loop: "{{ enabled_services }}"
  tags:
    - packages
    - services

