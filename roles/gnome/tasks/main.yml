---
# roles/gnome/tasks/main.yml

- name: Install dconf module dependencies
  pip:
    name: psutil
    state: present
  changed_when: false
  tags:
    - packages
    - keyboard
    - terminal
    - night-light

- name: Add dvorak to keyboard layout
  become_user: daluca
  dconf:
    key: /org/gnome/desktop/input-sources/sources
    value: "[('xkb', 'us+dvorak'), ('xkb', 'us')]"
  tags:
    - keyboard

